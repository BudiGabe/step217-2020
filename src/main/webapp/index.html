<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpollo</title>
</head>
<body>
  <p id="hello"></p>
  <a id="auth"></a>
  <script>
      fetch('/hello', {method: 'GET'}).then(response => response.text()).then((text) => {
          document.getElementById("hello").innerText = text;
      });

      fetch('/auth', {method: 'GET'}).then(response => response.json()).then((loggedInInfo) => {
          let authLinkElement = document.getElementById("auth");
          authLinkElement.href = loggedInInfo.authUrl;
          if (loggedInInfo.isLoggedIn) {
              authLinkElement.innerText = "Logout";
          } else {
              authLinkElement.innerText = "Login"
          }
      });
  </script>
</body>
</html>
